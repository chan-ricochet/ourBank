<script>

function ROI(typeOfLoan) {
var type=typeOfLoan;
switch(type)
{
case '1':{
	   document.f1.roi.value=7;
	   break;
	}
case '2':{
	   document.f1.roi.value=9;
	   break;
	}
case '3':{
	   document.f1.roi.value=12;
	   break;
	}
default: return false;
}
}

var flag=true;

function dispEmi(){

if(flag) {
var str=
`<h3>
<form name="f1">
<label>Applicant Name:</label> 
<input type="text" name="aname"><br>

<label>Type:</label> 
<select name="loan" onChange="ROI(this.value)">
<option value="" disabled selected>Select your option</option>
<option value='1'>Home Loan</option>
<option value='2'>Car Loan</option>
<option value='3'>Personal Loan</option>
</select>
<br>

<label>Amount:</label> 
<input type="number" name="amount"><br>

<label>ROI(%):</label> 
<input type="number" name="roi" disabled><br>

<label>Duration (Years):</label> 
<input type="number" name="duration" min=1 max="maxDuration(loan.value)"><br>

<label>EMI:</label> 
<input type="number" name="emi" disabled><br><br>

<button type="button" name="calc" onClick="calcEmi(amount.value,roi.value,duration.value)">Calculate EMI</button>

</form>
</h3>`

document.getElementById("d1").innerHTML=str;
}

else document.getElementById("d1").innerHTML="";
flag=!flag
}

function calcEmi(amt,r,d) {

var amount=parseInt(amt);
var rate=parseInt(r)/100;
var duration=parseInt(d);
switch(rate*100) {
case 7: { 
	if(duration>25) alert("Max. tenure is 25 years");
	break; }
case 9: { 
	if(duration>7) alert("Max. tenure is 7 years");
	break; }
case 12: { 
	if(duration>5) alert("Max. tenure is 5 years");
	break; }
}
document.f1.emi.value= (amount+rate*amount)/(duration*12);

}

function maxDuration(loanValue) {
var type=loanValue;
switch(type)
{
case '1':  return parseInt(25);
case '2':return parseInt(7);
case '3':return parseInt(5);
default: return false;
}
}

</script>
